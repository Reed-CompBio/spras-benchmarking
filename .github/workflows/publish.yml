name: Test SPRAS

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  pre-commit:
    name: Run pre-commit checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Run pre-commit checks
        uses: pre-commit/action@v3.0.0
  checks:
    name: Run workflow
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
      - name: Install uv for scripting
        uses: astral-sh/setup-uv@v6
      - name: Cache conda
        uses: actions/cache@v3
        env:
          # Increase this value to reset cache if etc/example-environment.yml has not changed
          CACHE_NUMBER: 0
        with:
          path: ~/conda_pkgs_dir
          key:
            ${{ runner.os }}-conda-${{ env.CACHE_NUMBER }}-${{
            hashFiles('etc/example-environment.yml') }}
      - name: Setup conda
        uses: conda-incubator/setup-miniconda@v3
        with:
          activate-environment: spras
          channel-priority: strict
          environment-file: spras/environment.yml
          auto-activate-base: false
          miniconda-version: 'latest'
          # For caching to work properly
          # https://github.com/conda-incubator/setup-miniconda/tree/7611e53ebc2c283980bc9e019ac2e7fd66f5b044?tab=readme-ov-file#caching-packages
          use-only-tar-bz2: true
      # Install spras in the environment using pip
      - name: Install spras in conda env
        shell: bash --login {0}
        run: pip install ./spras
      # Log conda environment contents
      - name: Log conda environment
        shell: bash --login {0}
        run: conda list
      - name: Process raw data
        run: sh process.sh
      - name: Run Snakemake workflow for DMMMs
        shell: bash --login {0}
        run: snakemake --cores 1 --configfile configs/dmmm.yaml --show-failed-logs -s spras/Snakefile
      - name: Run Snakemake workflow for PRAs
        shell: bash --login {0}
        run: snakemake --cores 1 --configfile configs/pra.yaml --show-failed-logs -s spras/Snakefile
      - name: Run output viewer
        run: python3 web/generate.py
      - name: Upload built project output
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: web/output
  pages:
    needs: checks
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          download-path: output
      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: output
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
